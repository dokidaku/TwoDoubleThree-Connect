<!DOCTYPE html>
<html>
  <head>
    <title>- -||</title>
  </head>
  <body>
    <input id='txt-cmt'></input>
    <button id='btn-send'>\(//âˆ‡//)\</button>
    <ul id='list'></ul>

    <script src='/static/socket.io-1.6.0.min.js'></script>
    <script>
      var socket = io('http://localhost:6034/');
      socket.on('unauthorized', function () {
        //window.alert('Please refresh the page')
        window.location.href = window.location.href;
      });

      document.getElementById('btn-send').addEventListener('click', function (e) {
        socket.emit('pop', document.getElementById('txt-cmt').value, '#000000;t');
        document.getElementById('txt-cmt').value = '';
      });

      socket.on('comment', function (c) {
        var li = document.createElement('li');
        li.id = 'item-' + c.id;
        li.innerHTML = c.text + ' | <small>' + c.attr + '</small>';
        document.getElementById('list').appendChild(li);
      });
    </script>
  </body>
</html>
