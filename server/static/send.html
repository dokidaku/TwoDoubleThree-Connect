<!doctype html>
<html>
  <head>
    <title>Client</title>
    <link href='/static/global.css' rel='stylesheet' type='text/css'>
    <link href='/static/send.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script src='/static/libs/socket.io-1.2.0.js'></script>
    <script src='/static/libs/jquery.min.js'></script>
    <link rel='stylesheet' href='/static/libs/font-awesome.min.css'>
    <script src='/static/libs/spectrum.js'></script>
    <link rel='stylesheet' href='/static/libs/spectrum.css'>

    <h1 id='title'>TwoDoubleThree</h1>
    <h2 id='subtitle'>Client</h2>
    <div id='client-main'>
        <button id='btn-type-0' class='small highlight'><i class='fa fa-long-arrow-left'></i></button>
        <button id='btn-type-1' class='small'><i class='fa fa-level-up'></i></button>
        <button id='btn-type-2' class='small'><i class='fa fa-level-down'></i></button>
        <br>
        <button id='btn-toggle-mode' class='small'>
            <i class='fa fa-arrow-right'></i>
            <i id='btn-toggle-mode-i1' class='fa fa-paint-brush'></i>
            <i id='btn-toggle-mode-i2' class='invisible fa fa-font'></i>
        </button>
        <input id='color-picker' type='text'>
        <div id='comment-text'>
            <input id='comment-ipt' placeholder='233...'>
            <button id='text-send'>
                <i class='fa fa-paper-plane'></i>
                <i id='text-send-spinner' class='invisible fa fa-spinner fa-spin'></i>
            </button>
        </div>
        <div id='comment-draw' class='invisible'>
            <div>
                <button id='draw-clear' class='small'><i class="fa fa-eraser"></i> Clear</button>
                <button id='draw-expand' class='small'><i class="fa fa-plus"></i></button>
                <button id='draw-shrink' class='small'><i class="fa fa-minus"></i></button>
            </div>
            <canvas id='sketch' width='480px' height='54px'></canvas>
            <button id='draw-send'>
                <i class='fa fa-paper-plane'></i>
                <i id='draw-send-spinner' class='invisible fa fa-spinner fa-spin'></i>
            </button>
        </div>
        <div id='cmt-list' class='cmt-list-container'>
        </div>
    </div>
    <script src='/static/send.js'></script>
  </body>
</html>
